<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>4Service</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <h3 class="header__title">Работа Мечты</h3>
    </header>
    <main class="main">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="fas fa-home"></i>
            <span class="nav__list-item-text">Home</span>
          </li>
          <li class="nav__list-item">
            <i class="far fa-clock"></i>
            <span  class="nav__list-item-text">Time Management</span>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-inbox"></i>
            <span class="nav__list-item-text">Inbox</span>
          </li>
          <li class="nav__list-item">
            <i class="far fa-calendar-check"></i>
            <span class="nav__list-item-text">Calendar</span>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-chart-line"></i>
            <span class="nav__list-item-text">Analytics</span>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-cog"></i>
            <span class="nav__list-item-text">Settings</span>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="content__title">
          <div class="content__greeting">Hi Filip,</div>
          <span class="content__subtitle">
            Checkout your latest projects and their progres
          </span>
        </div>
        <div class="content__chart chart-hours">

        </div>
        <div class="content__chart chart-answers">

        </div>
        <div class="content__chart chart-projects">

        </div>
      </div>
    </main>
  </div>
  <div id="root"></div>

</html>
